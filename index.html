<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2 Lies 1 Truth</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Consent Modal -->
  <div id="termsModal">
    <div class="terms-box">
      <h2>ğŸ¤ Consent Required</h2>
      <p>By continuing, you agree to allow voice recording and usage in future projects.</p>
      <label><input type="checkbox" id="termsCheck" /> I agree</label><br><br>
      <button id="startBtn">Continue</button>
    </div>
  </div>

  <!-- Game Title -->
  <h1 class="game-title">2 Lies 1 Truth</h1>

  <!-- Join Form -->
  <div class="join-container">
    <form id="joinForm">
      <input type="text" id="playerName" placeholder="Enter your name" required />
      <button type="submit">Join Game</button>
    </form>
    <p id="playerCount"></p>
  </div>

  <!-- Start Round Button -->
  <div id="startRoundContainer" class="hidden">
    <button id="startRoundBtn">Start Round</button>
  </div>

  <!-- Statement Input UI -->
  <div id="statementInput" class="hidden">
    <form id="statementForm">
      <input type="text" id="s1" placeholder="Statement 1" required />
      <input type="text" id="s2" placeholder="Statement 2" required />
      <input type="text" id="s3" placeholder="Statement 3" required />
      <p>Select which one is TRUE:</p>
      <label><input type="radio" name="truth" value="1" /> 1</label>
      <label><input type="radio" name="truth" value="2" /> 2</label>
      <label><input type="radio" name="truth" value="3" /> 3</label><br><br>
      <button type="submit">Submit Statements</button>
    </form>
  </div>

  <!-- Guessing UI -->
  <div id="guessingUI" class="hidden">
    <h3>Which one do you think is true?</h3>
    <ul id="statementsList"></ul>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard" class="hidden">
    <h2>ğŸ† Scoreboard</h2>
    <ul id="scoreList"></ul>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

</body>
</html>
